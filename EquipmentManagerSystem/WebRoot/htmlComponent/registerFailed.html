<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
<head>

<title>注册失败界面</title>
<link rel="stylesheet" href="../css/main.css" type="text/css" />

<script type="text/javascript" src="../js/my.js">
	
</script>
</head>

<body class="main">

	<div id="head_div">
		<iframe src="./head.html " 
		scrolling="no"
		frameborder = "0"
		width=100%
		height="20%"></iframe>
	</div>
	<div id="divcontent">
		<table width="850px" border="0" cellspacing="0">
			<tr>
				<td style="padding:30px; text-align:center"><table width="60%"
						border="0" cellspacing="0" style="margin-top:70px">
						<tr>
							<td style="width:98"><img
								src="../images/error.jpg" width="128" height="128" />
							</td>
							<td style="padding-top:30px">
							<font style="font-weight:bold; color:#FF0000" >注册失败,<span id="errorPost_box"></span></font><br />
								<br /> <a href="../index.jsp"><span id="seconds">5</span>秒后自动为您转跳回首页</a>
							</td>
						</tr>
					</table>
					<h1>&nbsp;</h1></td>
			</tr>
		</table>
	</div>

	<div id="foot_div">
		<iframe src="./foot.html " 
		scrolling="no"
		frameborder = "0"
		width=100%
		height="20%"></iframe>
	</div>

</body>
<script type="text/javascript">
    var time = 5;
	var timer = setInterval
	(
	  function()
	  {
	    var current_secend = document.getElementById("seconds");
		if(time >=1)
		{
		   time--;
		   current_secend.innerHTML = time;
		   
		   if(time <= 3)
		   {
		     current_secend.style.color = "red";	 
		   }
		}
		else
		{
		   clearInterval(timer);
		   location.href = "../index.html" ;
		}
	  },
	  1000
	);
	
</script>
</html>
